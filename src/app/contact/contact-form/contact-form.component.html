<form (ngSubmit)="submitForm()" #form="ngForm" class="form-container">
  <div class="form-group">
    <h3 class="form-title">Let's build apps together!</h3>

    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your full name..."
      [(ngModel)]="formData.name"
      required
    />
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input
      type="text"
      class="form-control"
      id="subject"
      name="subject"
      placeholder="Describe the purpose of your message..."
      [(ngModel)]="formData.subject"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Provide your email address..."
      [(ngModel)]="formData.email"
      required
    />
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea
      class="form-control"
      id="message"
      name="message"
      placeholder="Type your message here..."
      [(ngModel)]="formData.message"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Send Message
  </button>
</form>
